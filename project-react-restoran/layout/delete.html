<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELETE - Belajar Axios</title>
    <!-- Tambahkan Axios dari CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Belajar AXIOS - DELETE</h1>
    
    <div class="btn-container">
        <a href="index.html" class="get-btn">HOME</a>
        <a href="get.html" class="get-btn">GET</a>
        <a href="show.html" class="show-btn">SHOW</a>
        <a href="post.html" class="post-btn">POST</a>
        <a href="delete.html" class="delete-btn">DELETE</a>
        <a href="update.html" class="update-btn">UPDATE</a>
    </div>

    <hr>

    <div class="form-container" id="deleteForm">
        <h3>Hapus Data Pelanggan</h3>
        <div class="form-group">
            <label for="deleteId">ID Pelanggan:</label>
            <input type="text" id="deleteId" required>
        </div>
        <button class="submit-btn" id="submitDelete">Hapus</button>
    </div>

    <div id="result" class="content"></div>

    <script src="script.js"></script>
    <script>
        // Event listener untuk submit form DELETE
        document.getElementById('submitDelete').addEventListener('click', function() {
            const id = document.getElementById('deleteId').value;
            
            if (!id) {
                alert('ID harus diisi!');
                return;
            }
            
            // Dalam kasus nyata, gunakan:
            // axios.delete(`${apiUrl}/${id}`)
            //     .then(response => {
            //         document.getElementById('result').innerHTML = 
            //             '<div class="alert alert-success">Data berhasil dihapus!</div>';
            //     })
            //     .catch(error => {
            //         console.error('Error deleting data:', error);
            //         document.getElementById('result').innerHTML = 
            //             '<div class="alert alert-danger">Terjadi kesalahan saat menghapus data</div>';
            //     });
            
            // Simulasi penghapusan data
            document.getElementById('result').innerHTML = 
                '<div style="padding: 10px; background-color: #d4edda; color: #155724; border-radius: 5px; margin-top: 20px;">Data dengan ID ' + id + ' berhasil dihapus! (Simulasi)</div>';
            
            // Reset form
            document.getElementById('deleteId').value = '';
        });
    </script>
</body>
</html>
